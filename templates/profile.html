<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile - Price Compare</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(23deg, #000000, #191970);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      overflow-x: hidden;
    }

    .profile-card {
      background: linear-gradient(145deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 30px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(20px);
      animation: fadeInUp 0.7s ease forwards;
    }

    /* Avatar */
    .profile-avatar {
      width: 100px;
      height: 100px;
      background: linear-gradient(to right, #0d6efd, #6610f2);
      color: #fff;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 36px;
      font-weight: 600;
      margin: 0 auto 20px;
      box-shadow: 0 6px 18px rgba(13, 110, 253, 0.7);
      cursor: default;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .profile-avatar:hover {
      transform: scale(1.1);
      box-shadow: 0 12px 30px rgba(13, 110, 253, 0.9);
    }

    /* Title */
    .profile-title {
      text-align: center;
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 30px;
      color: #ffffff;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding-bottom: 10px;
    }

    /* Profile Info Cards */
    .profile-info {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 12px;
      padding: 12px 20px;
      margin-bottom: 15px;
      box-shadow: inset 0 1px 2px rgba(255, 255, 255, 0.04);
      transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
      opacity: 0;
      transform: translateY(20px);
      animation: slideFadeIn 0.5s forwards;
    }
    /* stagger the animation delays for each card */
    .profile-info:nth-child(3) { animation-delay: 0.2s; }
    .profile-info:nth-child(4) { animation-delay: 0.35s; }
    .profile-info:nth-child(5) { animation-delay: 0.5s; }
    .profile-info:nth-child(6) { animation-delay: 0.65s; }
    
    .profile-info:hover {
      background: rgba(255, 255, 255, 0.07);
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(13, 110, 253, 0.3);
      cursor: default;
    }

    .profile-info h6 {
      font-size: 13px;
      color: #cfd8dc;
      margin-bottom: 4px;
      letter-spacing: 0.5px;
    }

    .profile-info p {
      margin: 0;
      font-size: 16px;
      font-weight: 500;
      color: #ffffff;
    }

    /* Back button with ripple hover effect */
    .back-btn {
  position: absolute;
  top: 25px;
  left: 25px;
  background: linear-gradient(90deg, #0d6efd, #6610f2);
  color: white;
  padding: 8px 20px;
  border-radius: 30px;
  text-decoration: none;
  font-weight: 500;
  box-shadow: 0 5px 15px rgba(13, 110, 253, 0.4);
  z-index: 10;
  transition: all 0.3s ease;
  backdrop-filter: blur(10px);
}

.back-btn:hover {
  background: linear-gradient(90deg, #6610f2, #0d6efd);
  transform: translateY(-2px);
  box-shadow: 0 8px 20px rgba(102, 16, 242, 0.5);
}

    

    .edit-btn {
  display: block;
  text-align: center;
  margin: 15px auto 0 auto;
  background: linear-gradient(90deg, #0d6efd, #6610f2);
  color: white;
  padding: 10px 24px;
  border-radius: 30px;
  text-decoration: none;
  font-weight: 500;
  max-width: 200px;
  box-shadow: 0 5px 15px rgba(13, 110, 253, 0.6);
  transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
  backdrop-filter: blur(10px);
}

.edit-btn:hover {
  background: linear-gradient(90deg, #6610f2, #0d6efd);
  transform: translateY(-3px) scale(1.05);
  box-shadow: 0 8px 25px rgba(102, 16, 242, 0.8);
}

    
    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideFadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 576px) {
      .profile-card {
        margin: 20px;
        padding: 25px;
      }
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <div class="profile-avatar" title="User Initial">
      {{ user.name[0]|upper }}
    </div>
    <div class="profile-title">My Profile</div>

    <div class="profile-info">
      <h6>FULL NAME</h6>
      <p>{{ user.name }}</p>
    </div>

    <div class="profile-info">
      <h6>EMAIL ADDRESS</h6>
      <p>{{ user.email }}</p>
    </div>

    <div class="profile-info">
      <h6>PHONE NUMBER</h6>
      <p>{{ user.phone }}</p>
    </div>

    <div class="profile-info">
      <h6>ADDRESS</h6>
      <p>{{ user.address }}</p>
    </div>


    <a href="/edit-profile" class="edit-btn"><i class="bi bi-pencil-square"></i> Edit Profile</a>
<a href="/index" class="back-btn"><i class="bi bi-arrow-left-circle"></i> Home</a>
  </div>

</body>
</html>
