<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Profile - Price Compare</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #000000, #191970);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .edit-card {
      background: linear-gradient(145deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 30px;
      max-width: 550px;
      width: 100%;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(20px);
      animation: fadeInUp 0.7s ease forwards;
    }

    .edit-title {
      text-align: center;
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 30px;
      color: #ffffff;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding-bottom: 10px;
    }

    .form-label {
      color: #cfd8dc;
      font-weight: 500;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }

    .form-control::placeholder {
      color: #ccc;
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.15rem rgba(13, 110, 253, 0.25);
    }

    .btn-submit {
      background: linear-gradient(90deg, #0d6efd, #6610f2);
      color: white;
      padding: 10px 24px;
      border-radius: 30px;
      border: none;
      font-weight: 500;
      width: 100%;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 16, 242, 0.6);
    }

    .btn-cancel {
      background: transparent;
      border: 1px solid #ccc;
      color: #fff;
      padding: 10px 24px;
      border-radius: 30px;
      font-weight: 500;
      width: 100%;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .btn-cancel:hover {
      background: rgba(255,255,255,0.1);
      transform: translateY(-1px);
    }

    .back-btn {
      position: absolute;
      top: 25px;
      left: 25px;
      background: linear-gradient(90deg, #0d6efd, #6610f2);
      color: white;
      padding: 8px 20px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 500;
      box-shadow: 0 5px 15px rgba(13, 110, 253, 0.4);
      z-index: 10;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .back-btn:hover {
      background: linear-gradient(90deg, #6610f2, #0d6efd);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 16, 242, 0.5);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <a href="/profile" class="back-btn"><i class="bi bi-arrow-left-circle"></i> Back</a>

  <div class="edit-card">
    <div class="edit-title">Edit Profile</div>
    <form action="/update-profile" method="post">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" name="name" class="form-control" placeholder="Enter your name" value="{{ user.name }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <input type="text" name="phone" class="form-control" placeholder="Enter phone number" value="{{ user.phone }}">
      </div>
      <div class="mb-3">
        <label class="form-label">Address</label>
        <textarea name="address" class="form-control" rows="3" placeholder="Enter your address">{{ user.address }}</textarea>
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-submit"><i class="bi bi-check-circle"></i> Save Changes</button>
        <a href="/profile" class="btn btn-cancel"><i class="bi bi-x-circle"></i> Cancel</a>
      </div>
    </form>
  </div>

</body>
</html>
