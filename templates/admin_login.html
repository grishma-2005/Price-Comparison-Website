<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login - Price Compare</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #dff6ff, #bae6fd);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1s ease-in-out;
    }

    .login-container {
      background-color: #ffffff;
      padding: 40px 45px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 360px;
      animation: slideIn 0.6s ease-out;
    }

    h2 {
      text-align: center;
      color: #0077B6;
      margin-bottom: 25px;
    }

    .form-group {
      position: relative;
      margin-bottom: 25px;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: transparent;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s;
    }

    .form-group label {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      background-color: white;
      padding: 0 5px;
      color: #888;
      transition: all 0.3s;
      pointer-events: none;
    }

    .form-group input:focus,
    .form-group input:valid {
      border-color: #0077B6;
    }

    .form-group input:focus + label,
    .form-group input:valid + label {
      top: -8px;
      left: 8px;
      font-size: 12px;
      color: #0077B6;
    }

    .password-container {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      color: #888;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #2ECC71;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #27ae60;
    }

    .links {
      text-align: center;
      margin-top: 20px;
    }

    .links a {
      text-decoration: none;
      color: #0077B6;
      font-weight: bold;
      transition: color 0.3s;
    }

    .links a:hover {
      color: #023e8a;
    }

    @keyframes slideIn {
      from {
        transform: translateY(-30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        background-color: #e0f7fa;
      }
      to {
        background: linear-gradient(135deg, #dff6ff, #bae6fd);
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Admin Login</h2>
    <form action="/admin_login" method="POST">
      <div class="form-group">
        <input type="email" name="email" id="email" required>
        <label for="email">Email</label>
      </div>

      <div class="form-group password-container">
        <input type="password" name="password" id="password" required>
        <label for="password">Password</label>
        <span class="toggle-password" onclick="togglePassword(this)">üëÅ</span>
      </div>

      <button type="submit">Login</button>
    </form>

    <div class="links">
      <p><a href="/">Back to User Login</a></p>
    </div>
  </div>

  <script>
    function togglePassword(icon) {
      const pass = document.getElementById("password");
      if (pass.type === "password") {
        pass.type = "text";
        icon.textContent = "‚ùå";
      } else {
        pass.type = "password";
        icon.textContent = "üëÅ";
      }
    }
  </script>
</body>
</html>
