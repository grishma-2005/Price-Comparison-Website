<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Price Compare</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #191970; /* Midnight Blue */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: white;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #191970;
    }

    .form-label {
      font-weight: 500;
      margin-top: 10px;
    }

    .form-control {
      border-radius: 6px;
    }

    .btn-primary {
      background-color: #0d6efd;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0b5ed7;
    }

    .form-footer {
      text-align: center;
      margin-top: 15px;
    }

    .form-footer a {
      color: #0d6efd;
      text-decoration: none;
    }

    .form-footer a:hover {
      text-decoration: underline;
    }
    .alert-danger {
        color: #842029;
        background-color: #f8d7da;
        border-color: #f5c2c7;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 15px;
    }

    /* === Password Toggle Specific Styles (Copied from sign-up.html) === */
    .input-group-password {
        position: relative;
    }

    .input-group-password .form-control {
        padding-right: 40px; /* Make space for the eye icon inside the input */
    }

    .password-toggle {
        position: absolute;
        right: 10px; /* Distance from the right edge of the input */
        top: 50%; /* Center vertically */
        transform: translateY(-50%); /* Adjust for perfect vertical centering */
        cursor: pointer;
        color: #6c757d; /* Muted color for the icon */
        font-size: 1.1em; /* Slightly larger icon */
        z-index: 2; /* Ensure the icon is above the input field */
    }

    .password-toggle:hover {
        color: #343a40; /* Darker on hover */
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Sign In</h2>
    {% if error_message %}
      <div class="alert alert-danger">{{ error_message }}</div>
    {% endif %}
    <form method="POST" action="/validate-signin">
      <div class="mb-3">
        <label class="form-label" for="email">Email</label>
        <input type="email" id="email" name="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label" for="password">Password</label>
        <div class="input-group-password"> <input type="password" id="password" name="password" class="form-control" required>
            <span class="password-toggle" id="togglePassword">
                <i class="fas fa-eye"></i> </span>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <div class="form-footer">
      <p class="mt-3">Don't have an account? <a href="/sign-up">Sign Up here</a></p>
      <p><a href="/admin_login_page">Admin Login</a></p>
    </div>
  </div>

  <script>
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#password');

    togglePassword.addEventListener('click', function (e) {
      // toggle the type attribute
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);
      // toggle the eye icon
      this.querySelector('i').classList.toggle('fa-eye-slash');
      this.querySelector('i').classList.toggle('fa-eye');
    });
  </script>

</body>
</html>
